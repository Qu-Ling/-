<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册账号</title>
    <link href="/semantic-ui/semantic.css" rel="stylesheet" type="text/css">
    <script src="/semantic-ui/jquery-3.5.1.js"></script>
    <script src="/semantic-ui/semantic.js"></script>
    <style>
        body, html {
            height: 50%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="ui form success" style=" width:800px; margin-top: 50% !important;">
    <form class="ui form" th:action="@{register}" method="POST">
        <div class="column">
            <div class="ui icon header" style=" width:100%;">
                <i class="edit icon"></i>
                用户注册
            </div>
        </div>

        <div class="field">
            <label>用户名称</label>
            <input type="text" name="userName" placeholder="请输入名称" required>
        </div>

        <div class="field">
            <label>用户账号</label>
            <input type="text" name="userId" placeholder="请输入ID" required>
        </div>

        <div class="field">
            <label>密码</label>
            <input type="password" name="userPwd" placeholder="请输入密码" required>
        </div>

        <div class="field">
            <label>再次输入密码</label>
            <input type="password" name="userPwdAgain" placeholder="请再次输入密码" required>
        </div>

        <div style="left:15%;width:800px">
            <button type="submit" class="ui blue submit button" style="left:15%;width:800px">
                注册
            </button>
        </div>
    </form>
    <div style="display: flex;justify-content: center;align-items: center;margin-top: 10px;">
        <button class="ui submit red button" onclick="reloadPage();" style="width:400px;">重置</button>
        <a th:href="@{/index}" class="ui green basic button"
           style="position: absolute; right: 365px; margin-top:15%;transform: translateY(-50%);">返回</a>
    </div>
</div>
<script>
    function reloadPage() {
        location.reload(); // 这会重新加载当前页面
    }
</script>

</body>
</html>
